<div *ngIf="api.isLoggedin()" class="d-flex justify-content-center">
    <div class="p-3 rounded MyBorder my-4 m-2">
        <div class="  rounded  p-3 ">

            <div class="col-12 ">
                <div class="d-flex justify-content-between">
                    <div>
                        <h2>Create A Post</h2>
                    </div>
                    <div>

                        <button title=" Click Here To close" routerLink="/adminhome"
                            class="btn-danger my-2 btn btn-sm">Close</button>


                    </div>
                </div>

                <hr>
               
                <form [formGroup]="editpost" (ngSubmit)="submit()">
                    <div class="form-group  ">


                        <label>Enter Content Title</label>
                        <input type="text" class="form-control my-2 " placeholder="minimum 5 letters required"
                            formControlName="title">

                        <label>Select Category</label>
                        <select class="form-control my-2" formControlName="category"
                            placeholder="Please select a category">
                            <option *ngFor="let i of categoris" value="{{i.category}}">{{i.category}}</option>
                        </select>

                        <label>Enter Content</label>
                        <textarea class="form-control my-2" placeholder="minimum 10 letters required "
                            formControlName="content" rows="15"></textarea>

                        <small class="text-warning"> *All input fields are mandatory</small>

                    </div>
                    <!-- *ngIf="api.isLoggedin()" -->
                    <button [disabled]="editpost.invalid" type="submit"
                        class="btn rounded my-2 btn-warning">Submit</button>
                </form>


            </div>
        </div>
    </div>
</div>

<div *ngIf="loaderShow">
    <div class="loading">
      <div class="text-center">
        <div class="spinner-border m-3 text-light " style="width: 3rem; height: 3rem;" role="status"> </div>
        <h6>Please Wait While Loading...</h6>
      </div>
    </div>
  </div>
