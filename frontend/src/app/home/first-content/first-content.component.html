<div class="d-flex justify-content-center">
    <div class="p-3 rounded MyBorder mt-4 m-2">
        <div class="  rounded  p-3 ">

            <div class="col-12 ">
                <h2>{{posts[i].title}}</h2>
                <p>(By : {{posts[i].user_name}})</p>
                <p>Category: {{posts[i].category}}</p>
                <p>Date: {{posts[i].date}}</p>
                <hr>
                <p class="align">{{posts[i].content}}</p>
            </div>

            <div class="d-flex justify-content-between">
                <button title="Click Here For Previous Post" (click)="previous()"
                    class="btn btn-warning rounded">Previous Post</button>
                <button title="Click Here For Next Post" (click)="next()" class="btn-warning btn rounded">Next
                    Post</button>
            </div>

        </div>
    </div>
</div>


<div class="d-flex justify-content-center">
    <div class="p-3 rounded MyBorder mt-4 m-2">
        <div class="  rounded  p-3 ">
            <h2>Comments</h2>
            <hr>



            <div>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1 ">Enter your Comment</label>

                        <div title="Please Login"><textarea [disabled]="true" class="form-control my-2"
                                id="exampleInputEmail1" formControlName="content"
                                placeholder="Please Login to Enter your Comment" aria-describedby="emailHelp"
                                name="email" cols="50" rows="2"></textarea></div>

                        <div title="Please Login"><button [disabled]="true" type="submit"
                                class="btn btn-warning amy-2 rounded">Submit</button></div>
                    </div>
                </form>
            </div>
            <hr>
            <h4><i>{{latestComment}}</i> </h4>
            <hr>
            <div class="col-12 " *ngFor="let k of comments">
                <div class="d-flex justify-content-between ">
                    <div>
                        <p class="text-warning"> <i>(User: {{k.user_name}})</i></p>
                        <p class="text-white">Comment: {{k.content}} </p>
                    </div>
                    <div>
                        <div title="Please Login"><button [disabled]="true"
                                class="btn btn-primary rounded btn-sm my-2 w-100">Edit</button>
                        </div>

                        <div title="Please Login"> <button [disabled]="true"
                                class="btn btn-danger my-2 rounded btn-sm w-100">Delete</button>
                        </div>
                    </div>
                </div>
                <hr>
            </div>


        </div>
    </div>
</div>

<div *ngIf="loaderShow">
    <div class="loading">
      <div class="text-center">
        <div class="spinner-border m-3 text-light " style="width: 3rem; height: 3rem;" role="status"> </div>
        <h6>Please Wait While Loading...</h6>
      </div>
    </div>
  </div>
